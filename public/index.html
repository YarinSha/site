<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="utf-8">
    <title>התחברות</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
</head>

<body>
    <h1 style="margin: 10px auto;">התחברות</h1>
    <table style="margin: 10px auto;">
        <tr>
            <td style="border: 0; padding: 0;"><label>אימייל:</label></td>
            <td style="border: 0; padding: 0;"><input type="email" id="userEmail" /></td>
        </tr>
        <tr>
            <td style="border: 0; padding: 0;"><label>סיסמה:</label></td>
            <td style="border: 0; padding: 0;"><input type="password" id="userPassword" /></td>
        </tr>
    </table>
    <button style="margin: 10px auto;" id="btnNext">הבא</button>

    <br>

    <button style="margin: 10px auto;" id="btnForget">שכחתי סיסמה</button>
    <h4 id="inputTxt">מייל לשחזור:</h4>
    <input style="margin: 10px auto;" type="email" id="input" />
    <button style="margin: 10px auto;" id="btnSub">שחזור סיסמה</button>

    <br>
    <h4 id="loadTxt"></h4>
    <br>

    <h5>האתר מותאם לדפדפן כרום (chrome) ולא יעבוד במלואו בדפדפנים אחרים.</h5>

    <script src="login.js"></script>
</body>

</html>
